<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1 Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="contact">
    <header>
      <div class="wrapper header-content">
        <nav>
          <ul class="topBar">
            <li><a href="index.html">HOME</a></li>
            <li><a href="index.html#about">ABOUT</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
        <div class="content-container">
          <h2>Get in touch</h2>
          <form action="#nth">
            <fieldset class="user-info">
              <label for="user-name" class="visuallyHidden">Name</label>
              <input
                type="text"
                id="user-name"
                name="user-name"
                placeholder="Name"
                required
              />
              <label for="user-email" class="visuallyHidden"
                >Email Address</label
              >
              <input
                type="email"
                id="user-email"
                name="user-email"
                placeholder="Email address"
                required
              />
            </fieldset>
            <fieldset class="text-area">
              <textarea
                name="message"
                id="message"
                cols="70"
                rows="10"
                placeholder="Message"
              ></textarea>
            </fieldset>
            <button type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="wrapper contact-info">
          <div class="text-box">
            <h5>
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-whatsapp"></i>
            </h5>
            <h5>INFO@EMAIL.COM</h5>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V 2D5</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="wrapper footer">
        <p>Copyright &copy; 2021 Juno</p>
      </div>
    </footer>
  </body>
</html>
